<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack TOE</title>
    <link rel="stylesheet" href="index.css">
    <script src="ttt.js"></script>
</head>
<body>
    <div>
        <div class="main">
        <div class="heading">
            Tick Tack Toe
        </div>
        <div class="board" id="board">
            <div class="box1">
            <div class="cell" id="a"></div>
            <div class="cell" id="b"></div>
            <div class="cell" id="c"></div>
            </div>
            <div class="box2">
            <div class="cell" id="d"></div>
            <div class="cell" id="e"></div>
            <div class="cell" id="f"></div>
            </div>
            <div class="box3">
            <div class="cell" id="g"></div>
            <div class="cell" id="h"></div>
            <div class="cell" id="i"></div>
            </div>
        </div>
        <div class="x"></div>
        <div class="circle"></div>
        <div id="message">
            Made With <span class="heart" style="color: red">&hearts;</span> By BHUPINDER SINGH SAPRA 
        </div>
        </div>
    </div>

</html>
